<!DOCTYPE html>
<html>
<head>
  <title>Verificar Número Primo</title>
</head>
<body>
  <h1>Verificar Número Primo</h1>
  <form method="POST" action="/check-prime">
    <label for="number">Digite um número:</label>
    <input type="number" name="number" required>
    <input type="submit" value="Verificar">
  </form>
  <p id="result"></p>
  <script>
    const form = document.querySelector('form');
    const resultElement = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const number = parseInt(form.querySelector('[name="number"]').value);
      const response = await fetch('/check-prime', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `number=${number}`,
      });
      const result = await response.text();
      resultElement.textContent = result;
    });
  </script>
</body>
</html>

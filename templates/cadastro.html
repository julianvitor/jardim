<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bem-vindo ao Painel do Jardim Inteligente de Vegetais. Monitore e controle os sensores de ar e solo, eletricidade, reservatórios e sensores ambientais do seu jardim de forma prática e eficiente. Regue suas plantas manualmente com um clique. Alterne entre os modos claro e escuro para uma experiência personalizada.">
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap">
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
    <script src="/static/script.js"></script>
    <title>Cadastro do Jardim</title>
</head>
<body>
    <div class="container center-container">
        <header>
            <h1 id="title">Cadastro</h1>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider"></span>
            </label>  
        </header>
        <div class="login-container">
            <form id="signupForm" onsubmit="return sendFormData()">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" pattern="^[^\s]{1,30}$" title="Por favor, insira de 1 a 30 caracteres sem espaços." required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" pattern="^[^\s]{1,30}$" title="Por favor, insira de 1 a 30 caracteres sem espaços." required>
                </div>
                <button id="cadastrar-btn" type="submit">Cadastrar</button>
                <button id="login-btn" type="button" onclick="window.location.href='/login'">Login</button>
            </form>
        </div>
    </div>
    <script>
        function sendFormData() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
    
            var data = {
                "usuario": username,
                "senha": password
            };
    
            // Ajuste da URL para o seu backend
            var apiIpCadastro = 'http://' + currentHost + ':' + '8004/cadastro';
    
            // Faz a requisição AJAX
            fetch(apiIpCadastro, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    // Se a resposta não estiver no intervalo [200, 299]
                    return response.json().then(error => Promise.reject(error));
                }
                return response.json();
            })
            .then(data => {
                alert(data.message); // Mostra a mensagem do backend
            })
            .catch(error => {
                if (error.detail) {
                    alert(error.detail); // Exibe a mensagem de detalhe do backend em caso de erro
                } else {
                    console.error('Erro:', error);
                }
            });
    
            // Evita o envio tradicional do formulário
            return false;
        }
    </script>
</body>
</html>
